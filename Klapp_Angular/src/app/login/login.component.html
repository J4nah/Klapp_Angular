<form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
    <h1>Olá, vamos começar?</h1>
    <div>
        <input type="text" id="username" name="username" ngModel required placeholder="Entre com seu e-mail">
    </div>
    <div>
        <input type="password" id="password" name="password" ngModel required placeholder="Senha">
    </div>
    <div>
        <input type="checkbox" id="rememberMe" name="rememberMe" ngModel>
        <label for="rememberMe" class="check">Manter conectado</label>
        <button class="btn-rec-senha">Recuperar senha?</button>
    </div>
    <button type="submit" class="btn-entrar">Fazer Login</button>
    <div class="container-traco">
        <span class="text">Ou continue com</span>
    </div>
    <div class="redes-sociais">
        <button class="google"><img src="/assets/images/Google.svg" alt="" class="img-sociais"></button>
        <button class="apple"><img src="/assets/images/Apple.svg" alt="" class="img-sociais"></button>
        <button class="facebook"><img src="/assets/images/FACEBOOK.svg" alt="" class="img-sociais"></button>
    </div>
    <div class="container-cadastrar">
        <span class="text">Não tem conta?</span>
        <button class="btn-cadastrar">Crie uma conta agora</button>
    </div>
</form>
