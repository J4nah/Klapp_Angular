<div class="content-holder banner-border border border-2 rounded" style="height: 80vh; width: 350px; 
background: rgba(255, 255, 255, 0.3);">

    <div class="filter-container p-3 rounded-3">
        <div class="filter-header d-flex align-items-center mb-3">
            <i class="bi bi-funnel me-2"></i>
            <h6 class="mb-0">Filtrar por disciplinas</h6>
        </div>

        <div class="disciplines-list">
            <div class="form-check form-switch mb-2" *ngFor="let disciplina of disciplinas">
                <div class="d-flex justify-content-between align-items-center banner-border border border2 rounded p-2 fs-6">
                    <label class="form-check-label">{{ disciplina.nome }}</label>
                    <input class="form-check-input" type="checkbox" role="switch" [(ngModel)]="disciplina.selecionada"
                        (change)="onFilterChange()">
                </div>
            </div>
        </div>

        <button class="btn btn-primary w-100 mt-3" (click)="aplicarFiltros()">
            Filtrar
        </button>
    </div>

</div>
